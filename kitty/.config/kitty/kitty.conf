# Load Pywal colors dynamically
# This will override the theme below if wal has been run
include ~/.cache/wal/colors-kitty.conf

# Optional fallback if Pywal isn't available
# include current-theme.conf

# BEGIN_KITTY_THEME
# Catppuccin-Mocha (fallback only if Pywal is missing)
# END_KITTY_THEME

allow_remote_control yes

# UI / Tabs
tab_title_template {hostname} â€” {active_window_title}

# Fonts
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size        13

# Opacity & padding for elegant spacing
background_opacity 0.92
window_padding_width 10

# Cursor
cursor_shape block
cursor_blink on

# Bell
enable_audio_bell no

# Scrollback
scrollback_lines 10000

# Link behavior
url_style single
open_url_with default

